<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input class="searchBox" type="search" placeholder="Enter city name" spellcheck="false" />
        <button class="searchBtn"><img src="search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city  Name</p>
      </div>
      <div class="weather">
        <img src="images/clear.png" class="weather-icon" />
        <h1 class="Temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind"></p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
